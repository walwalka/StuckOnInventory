version: '3.8'

# Production configuration override
# Usage: docker compose -f docker-compose.yml -f docker-compose.production.yml up -d

services:
  db:
    # Load environment variables from .env.production
    env_file:
      - .env.production
    restart: always
    volumes:
      # Use named volume for better production data management
      - postgres_data:/var/lib/postgresql/data
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  backend:
    env_file:
      - .env.production
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  frontend:
    env_file:
      - .env.production
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  postgres_data:
    driver: local
