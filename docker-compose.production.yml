version: '3.8'

# Production configuration override
# Usage:
#   1. Copy .env.production to .env
#   2. docker compose -f docker-compose.yml -f docker-compose.production.yml up -d
# Or use: ./scripts/deploy-production.sh

services:
  db:
    restart: always
    volumes:
      # Use named volume for better production data management
      - postgres_data:/var/lib/postgresql/data
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  backend:
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  frontend:
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  postgres_data:
    driver: local
