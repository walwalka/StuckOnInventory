server {
    listen       8080;
    server_name  localhost;
    root /usr/share/nginx/html/coins;
    index index.html;
    
    # Allow large file uploads (10MB each, up to 3 files = 30MB+)
    client_max_body_size 40M;

    # Cache static assets but not too aggressively
    location ~* \.(js|css)$ {
        expires 1h;
        add_header Cache-Control "public, must-revalidate";
        try_files $uri =404;
    }

    # Serve SPA at root
    location / {
        expires -1;
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate";
        try_files $uri $uri/ /index.html;
    }

    # Consolidated API proxy: all /api/* go to backend, preserving /api prefix
    location ^~ /api/ {
        proxy_pass http://backend:5081;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }

    # Serve uploaded coin images from backend
    location ^~ /uploads/ {
        proxy_pass http://backend:5081;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }

    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
}