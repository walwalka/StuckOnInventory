version: '3.8'

services:
  db:
    image: postgres:16-alpine
    container_name: inventory_db
    environment:
      POSTGRES_DB: ${SQL_DB}
      POSTGRES_USER: ${SQL_USER}
      POSTGRES_PASSWORD: ${SQL_PASS}
    ports:
      - "${SQL_SERVER_PORT:-5432}:5432"
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: ./inventoryBackend/Dockerfile
      # By default, build goes through test stage
      # To skip tests: docker compose build --build-arg SKIP_TESTS=true backend
      target: production
    container_name: inventory_backend
    depends_on:
      db:
        condition: service_healthy
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      APP_PORT: ${APP_PORT:-5081}
      SQL_SERVER_IP: ${SQL_SERVER_IP:-db}
      SQL_SERVER_PORT: ${SQL_SERVER_PORT:-5432}
      SQL_USER: ${SQL_USER}
      SQL_DB: ${SQL_DB}
      SQL_PASS: ${SQL_PASS}
      UPLOAD_DIR: ${UPLOAD_DIR:-/app/data/uploads}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      OPENAI_MODEL: ${OPENAI_MODEL:-gpt-5-nano}
      # JWT Configuration
      JWT_SECRET: ${JWT_SECRET}
      JWT_ACCESS_EXPIRY: ${JWT_ACCESS_EXPIRY:-15m}
      JWT_REFRESH_EXPIRY: ${JWT_REFRESH_EXPIRY:-7d}
      # Email Configuration
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT}
      SMTP_SECURE: ${SMTP_SECURE:-false}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASS: ${SMTP_PASS}
      SMTP_FROM: ${SMTP_FROM}
      FRONTEND_URL: ${FRONTEND_URL}
      # Token Expiry
      EMAIL_VERIFICATION_EXPIRY: ${EMAIL_VERIFICATION_EXPIRY:-24h}
      PASSWORD_RESET_EXPIRY: ${PASSWORD_RESET_EXPIRY:-1h}
    ports:
      - "${APP_PORT:-5081}:${APP_PORT:-5081}"
    volumes:
      - ./data/uploads:/app/data/uploads
    restart: unless-stopped

  backend-test:
    build:
      context: .
      dockerfile: ./inventoryBackend/Dockerfile
      target: base
    container_name: inventory_backend_test
    depends_on:
      db:
        condition: service_healthy
    environment:
      NODE_ENV: test
      SQL_SERVER_IP: ${SQL_SERVER_IP:-db}
      SQL_SERVER_PORT: ${SQL_SERVER_PORT:-5432}
      SQL_USER: ${SQL_USER}
      SQL_DB: ${SQL_DB}
      SQL_PASS: ${SQL_PASS}
      JWT_SECRET: test-jwt-secret-for-testing-only
      JWT_ACCESS_EXPIRY: 15m
      JWT_REFRESH_EXPIRY: 7d
    command: npm test
    profiles:
      - test

  frontend:
    build:
      context: ./inventoryFrontend
      dockerfile: Dockerfile
    container_name: inventory_frontend
    depends_on:
      - backend
    ports:
      - "${FRONTEND_PORT:-8080}:8080"
    restart: unless-stopped

volumes: {}

networks:
  default:
    name: inventory_net