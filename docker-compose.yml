version: '3.8'

services:
  db:
    image: postgres:16-alpine
    container_name: inventory_db
    environment:
      POSTGRES_DB: ${SQL_DB}
      POSTGRES_USER: ${SQL_USER}
      POSTGRES_PASSWORD: ${SQL_PASS}
    ports:
      - "${SQL_SERVER_PORT:-5432}:5432"
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: ./inventoryBackend/Dockerfile
    container_name: inventory_backend
    depends_on:
      db:
        condition: service_healthy
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      APP_PORT: ${APP_PORT:-5081}
      SQL_SERVER_IP: ${SQL_SERVER_IP:-db}
      SQL_SERVER_PORT: ${SQL_SERVER_PORT:-5432}
      SQL_USER: ${SQL_USER}
      SQL_DB: ${SQL_DB}
      SQL_PASS: ${SQL_PASS}
      UPLOAD_DIR: ${UPLOAD_DIR:-/app/data/uploads}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      OPENAI_MODEL: ${OPENAI_MODEL:-gpt-5-nano}
    ports:
      - "${APP_PORT:-5081}:${APP_PORT:-5081}"
    volumes:
      - ./data/uploads:/app/data/uploads
    restart: unless-stopped

  frontend:
    build:
      context: ./inventoryFrontend
      dockerfile: Dockerfile
    container_name: inventory_frontend
    depends_on:
      - backend
    ports:
      - "${FRONTEND_PORT:-8080}:8080"
    restart: unless-stopped

volumes: {}

networks:
  default:
    name: inventory_net